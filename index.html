<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/undraw_healthy-habit_2ata.svg" max width="100%" height="auto" alt="Ilustração de hábitos saudáveis">
        </section>

        <h1>Calculadora de IMC</h1>

        <form id="imcForm">
            <div class="input-box">
                <label for="weight">Peso (kg):</label>
                <input
                    type="number"
                    id="weight"
                    placeholder="Ex: 70"
                    min="1"
                    step="0.1"
                    required
                />
            </div>

            <div class="input-box">
                <label for="height">Altura (cm):</label>
                <input
                    type="number"
                    id="height"
                    placeholder="Ex: 175"
                    min="1"
                    step="1"
                    required
                />
            </div>

            <button type="submit">Calcular</button>
        </form>

        <div id="result"></div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
